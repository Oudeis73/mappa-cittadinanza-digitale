<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mappa delle Competenze della Cittadinanza Digitale</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 20px 0;
        }
        svg {
            border: 1px solid #ccc;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
            transition: fill 0.2s;
        }
        .node:hover {
            fill: #1abc9c;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        text {
            font-family: Arial, sans-serif;
            fill: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Mappa delle Competenze della Cittadinanza Digitale</h1>
    <svg width="960" height="600"></svg>
    <script>
        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(20));

        d3.json("data.json").then(function(graph) {
            const colorMap = {};

            graph.nodes.forEach(node => {
                if (node.id === "Cittadinanza Digitale") {
                    node.level = 1;
                } else {
                    const parentLink = graph.links.find(link => link.target === node.id);
                    if (parentLink && parentLink.source === "Cittadinanza Digitale") {
                        node.level = 2;
                        colorMap[node.id] = color(node.id);
                    } else if (parentLink) {
                        node.level = 3;
                        node.parent = parentLink.source;
                    }
                }
            });

            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", d => d.level === 1 ? 20 : 10)
                .attr("fill", d => {
                    if (d.level === 1) return "#ff5733";
                    if (d.level === 2) return colorMap[d.id];
                    if (d.level === 3) {
                        const parentColor = d3.color(colorMap[d.parent]);
                        return parentColor ? parentColor.brighter(1.5) : "#ccc";
                    }
                })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("click", (event, d) => {
                    window.location.href = d.id + ".html"; // Apre una nuova pagina per il nodo cliccato
                });

            node.append("title")
                .text(d => d.id);

            const text = svg.append("g")
                .attr("class", "texts")
                .selectAll("text")
                .data(graph.nodes)
                .enter().append("text")
                .attr("dy", 3)
                .attr("x", 12)
                .style("font-size", d => d.level === 1 ? "16px" : "12px")
                .text(d => d.id);

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                text
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            }

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        });
    </script>
</body>
</html>
